<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./form.css">
<body>
    <div class="container">

        <div class="content1" id="4">
        <h1>Modal Login Form</h1>

        <button id="1" style="padding:15px;background:#04AA6D;border:none;color:white;">Login</button>
        </div>
        
        <div class="content" id="2">
            <div style="display:flex;justify-content: end;">
                <button id="3" class="x" style="border:none; "><b>X</b></button>
            </div>

            <div style="display:flex;justify-content: center;">
                <img src="./assets/img_avatar2.png" style="border-radius:50%;height:16pc;">
            </div>

            <div class="form">
                <label><b>Username</b></label><br>
                <input type="text" placeholder="Enter username"><br>
                <label><b>Password</b></label><br>
                <input type="text" placeholder="Enter password"><br>
                <button type="submit" style="padding:10px;background:#04AA6D;border:none;">Login</button><br>
                <label>
                 <input type="checkbox">Remember me
                </label>  
            </div>

            <div style="display: flex;justify-content: space-between;margin-top: 10px;" >
                <div>
                    <button style="background:red;color:white;border:none;padding:10px;width:85px;">Cancel</button>
                </div>
                <div>
                   <p style="font-size: 20px;">
                    Forget <a href="1">password?</a>
                   </p> 
                </div>
            </div>
           
        </div>
    </div>

    
</body>
